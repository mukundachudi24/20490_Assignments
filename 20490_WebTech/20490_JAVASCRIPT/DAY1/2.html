<html>
<head>

<script>
function fun() {
document.getElementById("output").value = document.getElementById("input").value.toUpperCase();
}
</script>

</head>

<body>

<form>
<h1>Enter lowercase characters to convert to UPPERCASE</h1><br>

Input :<input type="text" id="input"  onchange="fun()"/><br><br>

<input type="button"  value="convert" /><br><br>

output:<input type="text" id="output"><br><br>



</form>

</body>

</html>
